<script>
    var box = document.querySelector('.box');
    var testDebounce = debounce(move,1000);

    box.onmousemove = testDebounce
    
    function move(event){
        this.innerHTML = event.clientX;
    }

    function debounce(fn,wait){          //第一次不触发，
        let timmer = null;
        return function(){
            var args = arguments;
            timmer && clearTimeout(timmer)
            timmer = setTimeout(()=>{
                fn.apply(this,args);
            },wait)
        }
    }
