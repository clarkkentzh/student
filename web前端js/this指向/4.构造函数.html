<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    function fn(){
        this.num = 10;
        
    }
    fn.num = 10;
    fn.prototype.num = 30;
    fn.prototype.method = function(){
        console.log(this.num);
    }

    var prototype = fn.prototype;
    var method = prototype.method;

    var obj = new fn();
    obj.num = 20;
    obj.method();
    prototype.method();
    method();



    /*
    *  new 作用
    *  1.调用函数
    *  2.自动创建一个对象
    *  3.把创建的对象和this进行绑定
    *  4.如果构造函数没有返回值，隐式返回this
    */
</script>
</html>
