<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: blue;
            position: relative;
            left: 0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script>
    let box = document.querySelector('.box'),a,b;
    var obj = {
        fn:function(){
            console.log(this);
        }
    }
    /*
    call 与 apply 绑定this同时调用传参，传参方式不同
    bind只绑定this，不调用函数
    */
    obj.fn.call(box,a,b);
    obj.fn.apply(box,[a,b]);
    obj.fn.bind(box);
</script>
</html>
